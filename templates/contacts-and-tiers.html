{% extends 'base.html' %}
{% block title %}Occasion Reminders{% endblock %}

{% block body %}

<table>

      <th>First Name</th>
      <th>Last Name</th>
      <th>Notification Tier</th>

    </tr>
    {% endfor %}
</table>

{% endblock %}
